<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test App</title>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .well {
            background-color: transparent;
        }

        #table{
            overflow: auto;
            height: 400px;
        }

        .selected, a.selected:hover , a.selected:active {
            background-color: #337ab7;
            color: white;
        }

        .btn-group-lg>.btn, .btn-lg {
          font-size: 16px;
        }
    </style>
</head>
<body>
    <test-app></test-app>


    <script src="lib/memory-stats/memory-stats.js"></script>
    <script>
        var stats = new MemoryStats();
        stats.domElement.style.position = 'fixed';
        stats.domElement.style.right        = '0px';
        stats.domElement.style.bottom       = '0px';
        document.body.appendChild( stats.domElement );
        requestAnimationFrame(function rAFloop(){
            stats.update();
            requestAnimationFrame(rAFloop);
        });
    </script>


    <!-- ES6-related imports -->
    <script src="lib/traceur-runtime.js"></script>
    <script src="lib/es6-module-loader-sans-promises.src.js"></script>
    <script src="lib/extension-register.js"></script>
    <script src="lib/Reflect.js"></script>
    <script>
        register(System);
    </script>

    <!-- Angular2-related imports -->
    <script src="lib/zone.js"></script>
    <script src="lib/long-stack-trace-zone.js"></script>
    <script src="lib/angular2.js"></script>

    <script>
        System.import('TestApp').catch(console.log.bind(console));
    </script>
</body>
</html>
