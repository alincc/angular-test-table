<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="Alin Capitanescu">

        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="http://infernojs.org/infernojs-0.1.27.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="container">

            <div class="page-header">
                <h1>InfernoJS v0.1.1</h1>

                <p class="lead">Render a table using a large dataset</p>
            </div>

            <div id="content"></div>
        </div>

        <script src="libs/memory-stats/memory-stats.js"></script>
        <script>
        var stats = new MemoryStats();
        stats.domElement.style.position = 'fixed';
        stats.domElement.style.right        = '0px';
        stats.domElement.style.bottom       = '0px';
        document.body.appendChild( stats.domElement );
        requestAnimationFrame(function rAFloop(){
            stats.update();
            requestAnimationFrame(rAFloop);
        });
        </script>

        <script src="scripts/test.compiled2.js"></script>
    </body>
</html>
